<div class="form-group" ng-class="{'has-error' : submitted && interestForm.screen_name.$invalid}">
    <label class="control-label col-md-3">Username <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="screen_name" class="form-control" ng-model="interest.screen_name" required placeholder="username"/>
    </div>
    <p ng-show=" submitted && interestForm.screen_name.$invalid" class="help-block">Username is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && interestForm.hashtags.$invalid}">
    <label class="control-label col-md-3">Hashtags<span class="required"> </span> </label>
    <div class="col-md-4">
        <input type="text" name="hashtags" class="form-control" ng-model="interest.hashtags"  placeholder="insert hashtags separated by space"/>
    </div>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && interestForm.user_mentions.$invalid}">
    <label class="control-label col-md-3">User mentions <span class="required"> </span> </label>
    <div class="col-md-4">
        <input type="text" name="user_mentions" class="form-control" ng-model="interest.user_mentions" placeholder="insert user mentions separated by space"/>
    </div>
</div>

<div class="form-group">
    <div class="pull-left">
         <a class="btn btn-default" href="/interests"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
