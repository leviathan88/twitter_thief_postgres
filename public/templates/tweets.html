<div class="row">
     
    <div class="col-md-12">
        <h2>Welcome to {{interest.screen_name}}'s timeline</h2>
        <h4>Please filter the timeline by either hashtags or user mentions</h4>
        <a class="btn btn-default" href="/interests"> Back</a>
       <table class="table table-bordered">
            <tr>
                 <th>#Hashtags</th>
                 <th>@User mentions</th>
            </tr>
            <tr ng-hide="hashtags.length" >
                <td colspan="1">Please  add new hashtags</td>
            </tr>
            
            <tr ng-hide="mentions.length" >
                <td colspan="1">Please  add new user mentions</td>
            </tr>
            <tr>
                
        <td>
            <div ng-show="hashtags.length" class="col-md-offset-2">
               <div class="checkboxes">
                    <div ng-repeat="tag in checkTags">
                        <label ng-bind="tag"></label>
                        <input type="checkbox" ng-model="TagFilter[tag]"/>
                    </div>
                </div>
            </div>
        </td>
        
        <td>
            <div ng-show="mentions.length" class="col-md-offset-2">
                 <div class="checkboxes">
                    <div ng-repeat="mention in checkMentions">
                        <label ng-bind="mention"></label>
                        <input type="checkbox" ng-model="MentionFilter[mention]"/>
                    </div>
                </div>
            </div>
        </td>
        
            </tr>
         
        </table>
        
            <h1>Tweets:</h1>
               <div ></div>
            <div ng-repeat="tweet in tweets" >
                  <div ng-repeat="hashtag in hashtags">
                    <div ng-if="TagFilter[hashtag]">
                        <div class="twitterer" ng-if="tweet.text.indexOf(hashtag) != -1">{{tweet.text}}<hr class="style-three"/></div>
                    </div>
               </div>
            </div>
                <hr class="style-seven">
         <div ng-repeat="tweet in tweets">
              <div ng-repeat="mention in mentions">
                <div ng-if="MentionFilter[mention]">
                    <div class="twitterer" ng-if="tweet.text.indexOf(mention) != -1">{{tweet.text}}<hr class="style-three"/></div>
                </div>
               </div>
        </div>
        </div>
    </div>
</div>
